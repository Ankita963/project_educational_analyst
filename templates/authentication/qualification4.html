   {% load static %}
  <link rel="stylesheet" href="{% static "css/qualificationstyle.css" %}"> 
</head>  
<body>
  

  <div>
     <!-- <h1>HELLO FROM NAVBAR</h1> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://algoristan.com/" target="_blank">
        <img src="{% static "images/algoristan.jpeg" %}" alt="" width="60" height="60">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
          </li>

          </li>
          </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>


  <form action="/qualification4" method="post">
  {% csrf_token %}   
  <div class="container">  
  <center><h1>Qualification Details</h1></center>  
  <hr>  
  
  <h2>5. Active Backlogs</h2>

  <h3>Do you have any active backlogs ?</h3>

  <div>  
  <input type="radio" value="yes" name="backlog" checked >Yes  
  <input type="radio" value="no" name="backlog">No 
  </div>


  <h2>6. Gaps in Education</h2>

  <h3>i.Do you have gaps in Education ?</h3>

  <div>  
  <input type="radio" value="yes" name="hvgaps" checked >Yes  
  <input type="radio" value="no" name="hvgaps">No 
  </div>

  <h3>ii.Gaps in education in months</h3>
  <input type="text" name="gapmonth" size="35"required />

  <h3>iii.Reasons for gaps</h3>
  <input type="text" name="gapreason" size="100"required />

  <button type="submit" class="registerbtn">Submit</button>  
</div>
</form>  
</body>  
</html>
