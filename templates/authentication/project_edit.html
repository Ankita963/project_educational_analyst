<!DOCTYPE html>  
<html>  
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project_Edit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
   {% load static %}
  <link rel="stylesheet" href="{% static "css/qualificationstyle.css" %}"> 
</head>  
<body>

  <div>
     <!-- <h1>HELLO FROM NAVBAR</h1> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://algoristan.com/" target="_blank">
        <img src="{% static "images/algoristan.jpeg" %}" alt="" width="60" height="60">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!--<li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>-->
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="/signout">Logout</a>
          </li>
          </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>

  <form action="/projectedit/" method="post" enctype='multipart/form-data'> 
  {% csrf_token %}  
  <div class="container">  
  <center><h1>Projects</h1></center>  
  <hr> 

  <b><label>Project Name</label></b> 
  <input type="text" name="project_name" size="50" value="{{student.project_name}}">

  <b><label>Project Details</label></b> 
  <input type="textarea" name="project_details" size="50" value="{{student.project_details}}">

  <b><label>Role</label></b> 
  <input type="text" name="project_role" size="50" value="{{student.project_role}}">

  <b><label>Project Duration</label></b> 
  <input type="text" name="project_duration" size="50" placeholder="in months" value="{{student.project_duration}}">

  <b><label>Team Size</label></b> 
  <input type="text" name="team_size" size="50" value="{{student.team_size}}">

  <br><br>

  <b><label>Github URL of the project</label></b> 
  <input type="text" name="giturl" size="50" value="{{student.giturl}}">
  <br><br>

  <b><label for="fund">Project Fund</label></b>
  <select id="fund" name="projectfund">
  <option value="funded">Funded</option>
  <option value="notfunded">Not Funded</option>
  </select>
<br><br>
  
  <b><label>Proof of fund</label></b> 
  <input type="file" name="fund_document" id="fileToUpload" value="{{student.fund_document}}">
  <br><br>
  
  <b><label>Project Website</label></b> 
  <input type="text" name="projectwebsite" size="50" value="{{student.projectwebsite}}">

  <button type="submit" class="registerbtn">Submit</button>


</div>
</form>
</div>
</body>
</html>
