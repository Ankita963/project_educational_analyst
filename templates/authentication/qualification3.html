<body>
  

  <div>
     <!-- <h1>HELLO FROM NAVBAR</h1> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://algoristan.com/" target="_blank">
        <img src="{% static "images/algoristan.jpeg" %}" alt="" width="60" height="60">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="#">About</a>

          </li>
          </ul>
      </div>

  </nav>
  <br>
  <br>


<form action="/qualification3" method="post"> 
{% csrf_token %}  
  <div class="container">  
  <center><h1>Qualification Details</h1></center>  
  <hr>  
  
  <h2>4. Post Graduation</h2>

  <div>  
  <label>   
  <b>Degree</b>  
  </label><br>  
  <input type="text" name="degree4" size="35" required />   
  </div>

  <b><label>Institute</label></b> 
  <input type="text" name="institute4" size="35" required />   
  
  <b><label>University</label></b>   
  <input type="text" name="university4" size="35"required /> 

  <b><label>Area of Specialization</label></b>   
  <input type="text" name="aos4" size="35"required />

  <b>Country</b>
  <td><input type="text" name="country4" placeholder="India" /></td> 

  <b>State</b>
  <td><input type="text" name="state4" maxlength="50" placeholder="Bihar"/></td>

  <b>Simple average percentage/CGPA/Grade for all semester/years</b>
  <td><input type="text" name="percentage4" inputmode="numeric" maxlength="50"/></td>

  <div>
  <label>
  <b>Passing month & year</b>
  </label>
  <input type="date" name="dop4" id="month&years">
  </div> 

  <label>
  <b>Upload your certificate</b>
  </label>
  <input type="file" name="file4" value="uploadfile">

  <br><br>

    <button type="submit" class="registerbtn">Save & Continue</button> 
  </div>   
</form>  
</body>  
</html>
