   {% load static %}

</head>  
<body>

  <div>
     <!-- <h1>HELLO FROM NAVBAR</h1> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://algoristan.com/" target="_blank">
        <img src="{% static "images/algoristan.jpeg" %}" alt="" width="60" height="60">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!--<li class="nav-item px-3">

          </li>-->
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="#">About</a>

          </li>
          </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>

<form action="/researchpaper/" method="post" enctype='multipart/form-data'> 
{% csrf_token %}  
  <div class="container">  
  <center>  <h1>Research Paper Submission Form</h1> </center>  
  <hr> 

  <b><label>Paper Title</label></b> 
  <input type="text" name="research_papertitle" size="50" required />

  <b><label>Author</label></b> 
  <input type="text" name="research_author" size="50" required />

  <b><label>ORCID ID</label></b> 
  <input type="text" name="research_orcid" size="50" required />

  <b><label>DOI(Document Object Identifier)</label></b> 
  <input type="text" name="research_doi" size="50" required />


  <b><label for="username">Email Address of corresponding author</label></b>
  <input type="email" name="research_emailofauthor" placeholder="Enter your Email Address" id="email" required /><br>

  <b>Abstract</b>
  <textarea cols="80" name="research_abstract" rows="5" value="abstract" required></textarea> 

  
  <b><label>List of authors</label></b> 
  <input type="text" name="research_listofauthor" size="50" required />

  <b><label>Research paper area</label></b> 
  <input type="text" name="research_paper_area" size="50" required />

  <b><label>Affiliation</label></b> 
  <input type="text" name="research_affiliation" size="50" required /> 

  <b>Country</b>
  <td><input type="text" name="research_country" placeholder="India" /></td>

  <label>
  <b>Attach Research Paper</b>
  <input type="file" name="attach_researchpaper" id="fileToUpload">
  </label>

<br><br>
  <label>
  <b>Proof of acceptance</b>
  <input type="file" name="proof_of_acceptance" id="fileToUpload">
  </label>


  <button type="submit" class="registerbtn">Submit</button>

  </div>
</form>
</div>
</body>
</html>
