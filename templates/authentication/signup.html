  <div class="background">

    <form action="/signup" method="post">
      {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" required>

        <label for="username">Firstname</label>
        <input type="text" placeholder="Enter your First Name" name="fname" id="firstname" required>

        <label for="username">Lastname</label>
        <input type="text" placeholder="Enter your Last Name" name="lname" id="lastname" required>

        <label for="username">Email Address</label>
        <input type="email" placeholder="Enter your Email Address" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Create a password" name="pass1" id="password1" required>

        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" name="pass2" id="password2" required>

        <button type="Submit">Sign Up</button>
