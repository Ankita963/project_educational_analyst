<form action="/createprofile" method="post">

  <hr style="color: black;">  
  <b><label>Firstname </label></b> 
<input type="text" name="fname" placeholder= "Firstname" size="15" required />   
<b><label> Lastname: </label></b>   
<input type="text" name="lname" placeholder="Lastname" size="15"required />  


<div>
<label>
<b>Date of Birth </b>
</label>
<input type="date" name="dob" id="dob"required />
</div>



<div>  
<label>   
<b>Gender </b>  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
</div>


<label>   
<b>Phone </b>  
</label>  
<input type="text" name="ccode" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ >  


 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  


 <label for="email"><b>Secondary Email</b></label>  
 <input type="text" placeholder="Enter Email" name="secemail" >  

<b>Address for communication</b>  
<textarea cols="80" rows="5" placeholder="Address" name="add" value="address" required> 
</textarea>



<b>City</b>
<td><input type="text" name="city" maxlength="50" placeholder="Patna"/></td>



<b>Pin Code</b>  
<input  type="text" class="pincode" inputmode="numeric" maxlength="6" placeholder="800026" name="pin" />


<b>State</b>
<td><input type="text" name="state" maxlength="50" placeholder="Bihar"/></td>


<b>Country</b>
<td><input type="text" name="country" placeholder="India" /></td>
